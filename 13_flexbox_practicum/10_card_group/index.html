<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="main.css">
        <script src="https://use.fontawesome.com/61a934f5f9.js"></script>
        <title>Card Group</title>
    </head>
    <body>
        <div class="atf">
            <div class="card">
                <div class="card-row">
                    <i class="fa fa-flask fa-5x"></i>
                </div>
                <div class="card-row">
                    Science potion
                </div>
                <div class="card-row">
                    Cost 5$
                </div>
            </div>
            <div class="card">
                <div class="card-row">
                    <i class="fa fa-legal fa-5x"></i>
                </div>
                <div class="card-row">
                    Hammer of Justice
                </div>
                <div class="card-row">
                    Cost 5000$
                </div>
            </div>
            <div class="card">
                <div class="card-row">
                    <i class="fa fa-send-o fa-5x"></i>
                </div>
                <div class="card-row">
                    Paper plane +1
                </div>
                <div class="card-row">
                    Cost 50$
                </div>
            </div>
            <div class="card">
                <div class="card-row">
                    <i class="fa fa-heart fa-5x"></i>
                </div>
                <div class="card-row">
                    Healing
                </div>
                <div class="card-row">
                    Cost 150$
                </div>
            </div>
            <div class="card">
                <div class="card-row">
                    <i class="fa fa-shield fa-5x"></i>
                </div>
                <div class="card-row">
                    Shield of Blocking
                </div>
                <div class="card-row">
                    Cost 3500$
                </div>
            </div>
            <div class="card">
                <div class="card-row">
                    <i class="fa fa-unlock fa-5x"></i>
                </div>
                <div class="card-row">
                    Lockpick
                </div>
                <div class="card-row">
                    Cost 25$
                </div>
            </div>
            <div class="card">
                <div class="card-row">
                    <i class="fa fa-question-circle-o fa-5x"></i>
                </div>
                <div class="card-row">
                    Mystery Item
                </div>
                <div class="card-row">
                    Cost 1500$
                </div>
            </div>
        </div>
    </body>
</html>
